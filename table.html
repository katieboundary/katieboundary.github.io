<body>
	<h1>Highly Informative Cheese Table</h1>
		<table border="1">
			<tr>
				<th>Day of Week</th>
				<th>Do I Want Cheese?</th>
			</tr>
			<tr>
				<td>Sunday</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Monday</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Tuesday</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Wednesday</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Thursday</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Friday</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Saturday</td>
				<td>Ummm...Yes</td>
			</tr>
			
		</table>
